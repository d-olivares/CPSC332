<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9-19 Participation (Fake form)</title>
</head>

<body>
    <h1>Hello, World! New web page, who is this?</h1>
    <!-- <img src="icee.jpg" alt=""> -->
    <!-- reminder - no method attribute specified, so it's GET -->
    <form action="submission.html">

        <p>
            <label for="first">First Name</label>
            <input value="Default Value" type="text" id="first" name="fname" placeholder="FIRST name only please">
        </p>
        <p>
            <label for="last">Last Name</label>
            <input type="text" id="last" name="lname" placeholder="LAST name only please">
        </p>
        <p>
            <label for="checks">Check me</label>
            <input type="checkbox" name="checks" id="checks" checked>
        </p>
        <p>
            <label for="rating">Rate this Page (0, great - 4, greatest)</label>
            <strong>0</strong>
            <input type="radio" name="rating" value="0" id="rating">
            <input type="radio" name="rating" value="1">
            <input type="radio" name="rating" value="2">
            <input type="radio" name="rating" value="3">
            <input type="radio" name="rating" value="4">
            <strong>4</strong>
        </p>
        <p>
            <label for="agree">It was funny</label>
            <select name="agree" id="agree">
                <!-- size="2" multiple -->
                <option value="Yes">I agree</option>
                <option value="Maybe">I don't know</option>
                <option value="No">I disagree</option>
            </select>
        </p>
        <p>
            <input type="button" name="" id="" value="This button will not submit">
        </p>
        <p>
            <input type="submit" value="Submit Form Data">
        </p>

        <p>
            <a href="../../">Back to the index</a>
        </p>

    </form>
</body>

</html>
