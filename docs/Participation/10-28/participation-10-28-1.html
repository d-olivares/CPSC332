<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participation 10-28-1</title>

    <style>
        ol {
            background-color: aquamarine;
            min-height: 15px;
            border: 2px dotted black;
            padding: 10px;
        }

        div {
            background-color: blanchedalmond;
            min-height: 30px;
            border: 2px dashed purple;
            padding: 10px;
        }
    </style>

    <!-- //#1 How do we use JQuery? Include the script! -->
    <!-- Download and reference a local file -->
    <!-- <script src="jquery-3.5.1.min.js"></script> -->
    <!-- Reference a CDN (Content Delivery Network) source -->
    <!-- USE THE CDN FOR ALL BARNEY SUBMISSIONS IF YOU ARE NOT ALSO UPLOADING THE JS FILE -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
        </script>

    <!-- //#8 JQuery plugins -->
    <!-- <script src="jquery-ui.min.js"></script> -->
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"
        integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw=" crossorigin="anonymous">
        </script>

    <script>

        //#2
        //we can use .ready instead of window.onload
        $(document).ready(function () {

            //#3 -- add DOM nodes
            var $paragraph = $("<p>").text("JQuery topics coverd today:");
            $("#container").append($paragraph);
            $("body").append($("<ol>").append($("<li>").text("DOM Manipulation")));

            //option 1 -- note that this surrounded ALL matching selected elements
            // $("ol").wrap("<div></div>");
            //option 2
            $("ol").wrap($("<div>"));

            //#4 -- modifying attributes
            $("ol").attr("class", "ordered-list");

            //selecting the class I just added to the ordered list
            //note that you can chain methods and newlines do not affect!
            // $(".ordered-list")
            //     .css("background-color", "orange")
            //     .css("color", "white")
            //     .css("font-weight", "bold");
            $(".ordered-list").css({
                "background-color": "orange",
                "color": "white",
                "font-weight": "bold"
            });

            //#5 removing nodes
            var $lists = $("ol");
            console.log($lists.length);
            $lists = $("ol:not(:has(*))"); //select ordered list that does not have any children
            console.log($lists.length);
            //removes node alternate is remove() if we don't want to reuse
            var $ol = $lists.detach();

            //remove the empty div
            var $emptyDiv = $("div:empty");
            console.log($emptyDiv.length);
            $emptyDiv.remove();

            //add a list item to the detached ordered list
            $ol.append($("<li>").text("This is a new list item!"));
            //reattach the list elsewhere            
            $ol.insertAfter(".ordered-list");

            //#6 html vs text
            $("#container").append($("<p>").html("<strong>This is strong text</strong>"));
            $("#container").append($("<p>").text("<strong>This is strong text</strong>"));

            //#7 Ajax using JQuery
            //this is essentially replacing the entire body contents!            
            // $(document.body).load("field.html");


            //#8 JQuery UI (plugin)
            //https://jqueryui.com/droppable/

            $("div").attr("class", "draggable ui-widget-content");

            $(function () {
                $(".draggable").draggable();
            });


            //just because I forgot
            $("li").css("margin-left", "10px");

        }); //end of ready function 
    </script>

</head>

<body>
    <div id="container">
        <h1>9. JQuery</h1>
        <ol>

        </ol>
    </div>
</body>

</html>
